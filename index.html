<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="header">
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
        </div>
        <div class="content">
          <input type="text" class="text-input" autofocus />
          <div class="keypad">
            <div data-val="clear" class="key ac grey-300">AC</div>
            <div data-val="sign" class="key plus-minus grey-300">+/-</div>
            <div data-val="op-mod" class="key mod grey-300">%</div>
            <div data-val="op-divide" class="key divide orange">รท</div>
            <div data-val="num-7" class="key seven grey-400">7</div>
            <div data-val="num-8" class="key eight grey-400">8</div>
            <div data-val="num-9" class="key nine grey-400">9</div>
            <div data-val="op-mul" class="key mult orange">ร</div>
            <div data-val="num-4" class="key four grey-400">4</div>
            <div data-val="num-5" class="key five grey-400">5</div>
            <div data-val="num-6" class="key six grey-400">6</div>
            <div data-val="op-sub" class="key sub orange">-</div>
            <div data-val="num-1" class="key one grey-400">1</div>
            <div data-val="num-2" class="key two grey-400">2</div>
            <div data-val="num-3" class="key three grey-400">3</div>
            <div data-val="op-add" class="key add orange">+</div>
            <div data-val="num-0" class="key zero grey-400">0</div>
            <div data-val="dot" class="key point grey-400">.</div>
            <div data-val="op-eqls" class="key eqls orange">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
